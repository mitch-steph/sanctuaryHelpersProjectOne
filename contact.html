<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/412d33e412.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="contactHeader">
      <div class="contactHeaderFlex">
        <div class="contactHeaderNav">
          <h3 class="contactLogo">SANCTUARY HELPERS</h3>
          <nav>
            <ul>
              <li><a href="#home">HOME</a></li>
              <li><a href="#about">ABOUT</a></li>
              <li><a href="#blog">BLOG</a></li>
              <li><a href="#contact">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <h1>GET IN TOUCH</h1>
      </div>
    </header>
    <main>
      <section class="socialMenu">
        <div class="socialFlex">
          <div class="contactForm">
            <form action="submit">
              <fieldset class="contactFormFlex">
                <legend class="sr-only">Contact Form</legend>
                <div class="contactFormFlex1">
                  <label for="contactName">Name</label>
                  <input
                    type="text"
                    placeholder="NAME"
                    name="contactName"
                    id="contactName"
                    class="contactName"
                  />

                  <label for="contactEmail">Email Address</label>
                  <input
                    type="email"
                    placeholder="EMAIL ADDRESS"
                    name="contactEmail"
                    id="contactEmail"
                    class="contactEmail"
                  />
                </div>
                <div class="contactFormFlex2">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    class="message"
                    cols="30"
                    rows="10"
                  ></textarea>
                  <button>
                    <h4>SUBMIT</h4>
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="contactInfo">
            <div class="socialIcons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-twitter"></i>
              <i class="fab fa-whatsapp"></i>
            </div>
            <p>info@email.com</p>
            <div class="Address">
              <p>123-456-7890</p>
              <p>123 Queen Street West, Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V 2D5</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright &#169; 2021 Juno</p>
    </footer>
  </body>
</html>
